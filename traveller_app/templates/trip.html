<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" sizes="32x32" href="static/image/favicon-32x32.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="bi bi-luggage"></i> Traveller</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="nav nav-underline">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/trip">Trip</a>
              </li>
              <li class="nav-item">
                {% if request.user.is_authenticated %}
                    <a class="nav-link" href="/lgout">Logout</a>
                {% else %}
                    <a class="nav-link" href="/log">Login</a>
                {% endif %}
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pro"><i class="bi bi-person-fill"></i></a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-5 mb-3" >
        <form class="row g-2" method="post">{% csrf_token %}
            <div class="col-md-4">
                <label for="" class="form-label">First Name</label>
                <input type="text" required class="form-control" name="First_name" id="FirstName" placeholder="First name">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Last Name</label>
                <input type="text" required class="form-control" name="Last_name" id="LastName" placeholder="Last name" aria-label="Last name">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Date Of Birth</label>
                <input type="date" required class="form-control" name="Date_of_birth" id="DateOfBirth" placeholder="Date of birth" aria-label="Date of birth">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Phone Number</label>
                <input type="text" required class="form-control" name="Phone_number" id="phone" placeholder="9999-999-999">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Mail</label>
                <input type="email" required class="form-control" name="Email" id="email" placeholder="xyz@example.com">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Address</label>
                <input type="text" required class="form-control" name="Address" id="Address" placeholder="Address">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">State</label>
                <select class="form-select" required name="State" id="state" aria-label="Default select example">
                    <option selected>States</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu">Jammu</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Kashmir">Kashmir</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Zip Code</label>
                <input type="text" required class="form-control" name="Zipcode" id="zipcode" placeholder="Zip Code">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Document</label>
                <select class="form-select" required name="Document" id="document" aria-label="Default select example">
                    <option selected>Document</option>
                    <option value="Aadhaar card">Aadhaar card</option>
                    <option value="Driving licence">Driving licence</option>
                    <option value="Passport">Passport</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Document Number</label>
                <input type="text" required name="Document_number" class="form-control" id="documentnumber" placeholder="Docnumber Number">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Holiday Place</label>
                <input type="text" required class="form-control" name="Holiday_place" id="holiday" placeholder="Holiday Place">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Child</label>
                <input class="form-control" name="Child" type="number" id="child" value="0">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Adult</label>
                <input class="form-control" name="Adult" type="number" id="adult" value="0">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Old</label>
                <input class="form-control" name="Old" type="number" id="old" value="0">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Guest Name</label>
                <textarea class="form-control" name="Guest" id="guestname" rows="3" placeholder="Guest Name"></textarea>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Guest Document Number</label>
                <textarea class="form-control" name="Guest_document" id="docname" rows="3" placeholder="Guest Document Number"></textarea>
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Check-In Date</label>
                <input type="date" required class="form-control" name="Check_in" id="checkindate">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Check-Out Date</label>
                <input type="date" required class="form-control" name="Check_out" id="checkoutdate">
            </div>
            <div class="col-md-4">
                <input type="checkbox" name="Meal" id="meal" value="Yes" class="form-check-input"> Including Meal
            </div>
            <div class="col-md-6">
                <label for="StarHotels" class="form-label">Star Hotels</label>
                <input type="radio" name="Star" id="star1" value="1">
                <label for="star1">☆</label>
                <input type="radio" name="Star" id="star2" value="2">
                <label for="star2">☆</label>
                <input type="radio" name="Star" id="star3" value="3">
                <label for="star3">☆</label>
                <input type="radio" name="Star" id="star4" value="4">
                <label for="star4">☆</label>
                <input type="radio" name="Star" id="star5" value="5">
                <label for="star5">☆</label>
            </div>
            <div class="col-md-6">
                <input class="form-check-input" type="checkbox" name="mount" value="Mountain Trekking ₹ 999 Per Person" id="mountaintreking">
                <label class="form-check-label">
                    Mountain Trekking ₹ 999 Per Person
                    <input class="form-control w-25" name="mount_number" type="number" id="mountaintrekkingcount" value="0">
                </label>
            </div>
            <div class="col-md-6">
                <input class="form-check-input" type="checkbox" name="bungy" value="Bungy Jumping ₹ 1199 Per Person" id="bungyjumping">
                <label class="form-check-label">
                    Bungy Jumping ₹ 1199 Per Person
                    <input class="form-control w-25" type="number" name="bungy_number" id="bungyjumpingcount" value="0">
                </label>
            </div>
            <div class="col-md-6">
                <input class="form-check-input" type="checkbox" name="river" value="River Rafting ₹ 1499 Per Person" id="riverrafting">
                <label class="form-check-label">
                    River Rafting ₹ 1499 Per Person
                    <input class="form-control w-25" type="number" name="river_number" id="riverraftingcount" value="0">
                </label>
            </div>
            <div class="mb-3">
                <div class="col-auto px-2 py-2">
                    <input class="form-check-input" type="checkbox" name="Cab" id="cab" value="Yes" data-toggle="collapse" data-target="#optionsDiv">
                    <label class="form-check-label" for="cab">Cab</label>
                </div>
                <div id="optionsDiv" class="collapse">
                    <!-- Add more options here -->
                    <div class="form-group col-auto px-2 py-2">
                        <label for="picklocation">Pick Location</label>
                        <input type="text" class="form-control" name="Picklocation" id="picklocation" placeholder="Pick Location">
                    </div>
                    <div class="form-group col-auto px-2 py-2">
                        <label for="droplocation">Drop Location</label>
                        <input type="text" class="form-control" name="Droplocation" id="droplocation" placeholder="Drop Location">
                    </div>
                </div>
            </div>
                <button class="btn btn-primary w-100 " type="submit">Submit</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
